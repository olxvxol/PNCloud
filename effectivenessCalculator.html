<style>
  * {box-sizing: border-box;}
  body {font-family: Arial;margin: 0;}

  .header {padding: 10px;text-align: center;background: #ffffff00;color: rgb(66, 66, 66);}
  .header h1 {font-size: 20px;}

  .navbar {overflow: hidden;background-color: rgb(233, 233, 233);min-height: 54px;}
  .navbar a {float: left; background-color: #ddd; display: block;  color: black;text-align: center;  padding: 16px 16px;  text-decoration: none;}
  .navbar a:hover {background-color: rgb(66, 66, 66);color: white;}

  .row {display: -ms-flexbox; display: flex;-ms-flex-wrap: wrap; flex-wrap: wrap;}
  .side {-ms-flex: 10px; flex: 10px;background-color: #f1f1f1;  padding: 10px;}
  .main {-ms-flex: 90%; flex: 90%;background-color: white;  padding: 20px;}
  .footer {padding: 20px;  text-align: center;  background: #dddddd;}

  .dropbtn {background-color: #dddddd; color: black;padding: 16px;font-size: 16px;border: none;cursor: pointer;min-height: 54px;}
  .dropdown {position: relative;display: inline-block;}
  .dropdown a:hover {background-color: rgb(66, 66, 66);}
  .dropdown :hover {background-color: rgb(66, 66, 66);color: white;}
  .dropdown:hover{background-color: rgb(66, 66, 66);}

  .dropdown-content {display: none;position: absolute;right: 0;background-color: #ffffff;min-width: 160px;box-shadow: 0px 8px 16px 0px rgb(233, 233, 233);z-index: 1;}
  .dropdown-content a {background-color: #ffffff;color: black; padding: 12px 12px;text-decoration: none;display: block;}
  .dropdown-content a:hover {background-color: #dddddd;color: black;}
  .dropdown:hover .dropdown-content {display: block;}

  @media screen and (min-width: 1020px) {.dropdown {display: none;}}
  @media screen and (max-width: 1020px) {.row {flex-direction: row;} .side {display: none;}}
  @media screen and (max-width: 820px) {.tableturn img,select{transform: scale(0.8, 0.8);}.tableturn th,td{max-width: 25px;}.main {padding: 5px;}}
  @media screen and (max-width: 620px) {.tableturn img,select{transform: scale(0.6, 0.6);}.tableturn th,td{max-width: 20px;}}
  @media screen and (max-width: 520px) {.tableturn img,select{transform: none;} .tableturn caption{text-align: center;} .tableturn tr{display: inline-block;} .tableturn th,td{display: block; max-width: none;min-height: 79px;} .tableturn img{width: 52px; height: 52px;}}
  @media screen and (max-width: 420px) {.navbar a{height: 54px;padding: 20px;font-size: 12px;}.dropbtn {min-height:54px; padding: 12px;font-size: 12px;}.dropdown {min-height:54px;}}
</style>
</head>
